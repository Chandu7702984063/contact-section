<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleees.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- First Div: Contact Form -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Comment or Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Send Message" class="send-button">
        </form>
    </div>

    <!-- Second Div: Logo and Paragraph -->
    <div class="logo-container">
        <img src="C:\praudha.png" alt="Logo" class="logo">
        <p class="description">PraudhaTech Solutions is a software development firm that specializes in crafting and delivering</p>
    </div>
</body>
</html>
